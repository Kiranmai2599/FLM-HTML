<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Assignment continuation</title>
</head>
<body>
    <div>
        <h1>Day 2 part 2 assignmwnt 3rd question</h1>
        <div>
            <form>
                <label  for="name">Name:</label>
                <input type="text" id="name"/>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email"/>
                <br>
                <label for="productcategory">Select a product category</label>
                <select id="productcategory">
                    <option value="electronics">Electronics</option>
                    <option value="books">Books</option>
                    <option value="clothing">Clothing</option>
                </select>
                <br>
                <label for="quantity">Quantity: </label>
                <input type="range" id="quantity" min="1" max="10" step="1"/><br>
                <label for="dateTime">Date and time</label>
                <input id="dateTime" min="01-11-2024" type="datetime-local"/><br>
                <textarea rows="8" cols="80" id="additionalNotes"></textarea><br>
                <input id="creditcard" type="checkbox"/>
                <label for="creditcard">Credit card</label><br>
                <input id="paypal" type="checkbox"/>
                <label for="paypal">Pay Pal</label><br>
                <input id="bankTranser" type="checkbox"/>
                <label for="bankTranser">Bank Transfer</label><br>
                <input type="submit"/>
            </form>
        </div>
    </div>
</body>
</html>
