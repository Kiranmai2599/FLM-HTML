<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2 Assignment</title>
</head>
<body>
    <h1 style="text-align: center;">Day 2 Assignment Question 4</h1>
    <div style="display: block;">
        <p>4.Create a form with different Input types:<br>
            A text input for the user's name.<br>
            ● An email input.<br>
            ● A password input.<br>
            ● A radio button group for gender (Male, Female, Other).<br>
            ● A submit button</p>
        <form>
            <label for="name">Name: </label><br>
            <input type="text" id="name" placeholder="Enter Name"/> <br>
            <label for="email">Email: </label><br>
            <input type="email" id="email" placeholder="Enter Email"/><br>
            <label for="password">Password: </label><br>
            <input type="password" id="password" placeholder="Enter password"/><br>
            <label for="male">
                <input id="male" type="radio" value="Male" name="gender"/>Male
            </label>
            <label for="Female">
                <input id="female" type="radio" value="Female" name="gender"/>Female
            </label>
            <label for="others">
                <input id="others" type="radio" value="others" name="gender"/>Others
            </label>
            <br>
            <input type="submit" value="Submit"/><br>
        </form>
    </div>
    
</body>
</html>
